<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
  <div class = "jumbotron jumbotron-fluid" style="background-color: dodgerblue">
        New York Times Search
  </div>
  <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Search Terms:</label>
          <input type="text" class="form-control" id="searchTerms formGroupExampleInput" placeholder="Example input">
        </div>
        <div class="form-group">
                <label for="exampleFormControlSelect1">Number of records to recieve</label>
                <select class="form-control" id="numberOfRecords exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Start Year(optional):</label>
          <input type="text" class="form-control" id="startYear formGroupExampleInput2" placeholder="Another input">
        </div>
        <div class="form-group">
                <label for="formGroupExampleInput">End Year(optional):</label>
                <input type="text" class="form-control" id="endYear formGroupExampleInput" placeholder="Example input">
              </div>
              <input class="btn btn-primary" type="reset" value="Clear Results">
              <input class="btn btn-primary" type="submit" value="Search">
      </form>
      <div class="card">
            <h5 class="card-header">Featured</h5>
            <div class="card-body">
              <h5 id= "cardHeadline" class="card-title">Special title treatment</h5>
              <p id="publishingDate" class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <p id="snippet" class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            </div>
          </div>
        
    <script type="text/javascript" src="api.js"></script>
</body>
</html>
